<!DOCTYPE html>
<html lang="en" class="home">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjot S. Samra: Personal site and portfolio</title>
    <style>
        :root {
            --color-accent: oklch(70% 50% 260);
            color-scheme: light dark;
        }
        html {
            accent-color: var(--color-accent);
        }
        body {
            max-width: 100ch; 
            margin-inline: auto; 
            padding: 1rem; 
        }
        img {
            max-width: 50%; 
            height: auto;   
            display: block; 
            margin: 1rem auto; 
        }
        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            --border-color: oklch(50% 10% 200 / 40%);
            border-bottom: 1px solid var(--border-color);
        }
        nav a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: inherit;
            padding: 0.5em;
        }      
        nav a:hover {
            border-bottom: 0.4em solid var(--color-accent);
            padding-bottom: 0.1em;
            background-color: color-mix(in oklch, var(--color-accent), canvas 85%);
        }
        nav a.current {
            font-weight: bold;
            border-bottom: 0.4em solid oklch(85% 3% 200);
            padding-bottom: 0.1em;
        }

        .color-scheme {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 80%;
            font-family: inherit;
        }
        .color-scheme select {
            font-family: inherit;
        }

        /* Updated GitHub Stats Styling */
        #profile-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            text-align: center;
            gap: 1rem;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: color-mix(in oklch, var(--color-accent), canvas 90%);
        }
        
        #profile-stats dl {
            display: contents;
        }

        #profile-stats dt {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--color-accent);
            grid-row: 1;
        }

        #profile-stats dd {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            grid-row: 2;
        }
    </style>
</head>
<body>

    <h1>Manjot S. Samra</h1>
    <p>This is my first site! This is great!</p>
    <p>This is my first website! This is really interesting!</p>
    <img src="images/blood-bay-gelding-2658878747.jpg" alt="A single horse galloping in a green field.">

    <h2>Latest Projects</h2>
    <div class="projects"></div>
    
    <h2>GitHub Profile</h2>
    <div id="profile-stats">
        <dl>
            <dt>Followers</dt> <dd>Loading...</dd>
            <dt>Following</dt> <dd>Loading...</dd>
            <dt>Public Repos</dt> <dd>Loading...</dd>
            <dt>Public Gists</dt> <dd>Loading...</dd>
        </dl>
    </div>

    <script src="global.js" type="module"></script>
    <script src="index.js" type="module" defer></script>

</body>
</html>
